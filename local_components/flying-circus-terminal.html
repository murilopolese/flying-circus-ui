<!-- Polymer -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../polymer/polymer-element.html">

<script type="text/javascript" src="../libs/xterm/xterm.js"></script>
<script type="text/javascript" src="../libs/xterm/addons/fit/fit.js"></script>

<dom-module id="flying-circus-terminal">
    <template>
        <style>
            :host {
                display: block;
            }
            #terminal {
                height: 100%;
            }
            .xterm {
                font-family: courier-new, courier, monospace;
                font-feature-settings: "liga" 0;
                position: relative;
                user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
            }
            .xterm.focus,
            .xterm:focus {
                outline: none;
            }
            .xterm .xterm-helpers {
                position: absolute;
                top: 0;
                /**
                 * The z-index of the helpers must be higher than the canvases in order for
                 * IMEs to appear on top.
                 */
                z-index: 10;
            }
            .xterm .xterm-helper-textarea {
                /*
                 * HACK: to fix IE's blinking cursor
                 * Move textarea out of the screen to the far left, so that the cursor is not visible.
                 */
                position: absolute;
                opacity: 0;
                left: -9999em;
                top: 0;
                width: 0;
                height: 0;
                z-index: -10;
                /** Prevent wrapping so the IME appears against the textarea at the correct position */
                white-space: nowrap;
                overflow: hidden;
                resize: none;
            }
            .xterm .composition-view {
                /* TODO: Composition position got messed up somewhere */
                background: #000;
                color: #FFF;
                display: none;
                position: absolute;
                white-space: nowrap;
                z-index: 1;
            }
            .xterm .composition-view.active {
                display: block;
            }
            .xterm .xterm-viewport {
                /* On OS X this is required in order for the scroll bar to appear fully opaque */
                background-color: #000;
                overflow-y: scroll;
                cursor: default;
                position: absolute;
                right: 0;
                left: 0;
                top: 0;
                bottom: 0;
            }
            .xterm .xterm-screen {
                position: relative;
            }
            .xterm .xterm-screen canvas {
                position: absolute;
                left: 0;
                top: 0;
            }
            .xterm .xterm-scroll-area {
                visibility: hidden;
            }
            .xterm .xterm-char-measure-element {
                display: inline-block;
                visibility: hidden;
                position: absolute;
                left: -9999em;
            }
            .xterm.enable-mouse-events {
                /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
                cursor: default;
            }
            .xterm:not(.enable-mouse-events) {
                cursor: text;
            }
            .xterm .xterm-accessibility,
            .xterm .xterm-message {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;
                z-index: 100;
                color: transparent;
            }
            .xterm .xterm-accessibility-tree:focus [id^="xterm-active-item-"] {
                outline: 1px solid #F80;
            }
            .xterm .live-region {
                position: absolute;
                left: -9999px;
                width: 1px;
                height: 1px;
                overflow: hidden;
            }
        </style>
        <div id="terminal"></div>
    </template>

    <script>
        class FlyingCircusTerminal extends Polymer.Element {
            static get is() {
              return 'flying-circus-terminal';
            }
            static get properties() {
                return {
                    term: {
                        type: Object,
                        value: null
                    }
                }
            }
            connectedCallback() {
                super.connectedCallback()

                Terminal.applyAddon(fit)
                this.set('term', new Terminal())
                this.term.open(Polymer.dom(this.root).querySelector('#terminal'))
                this.term.setOption('fontSize', 12)
                this.term.fit()
                this.term.writeln(`Welcome to MicroPythonIDE! :D`)
                this.term.on('key', (key, e) => {
                    this.dispatchEvent(new CustomEvent('term-key', {detail: key}))
                })

            }
            write(msg) {
                this.term.write(msg)
            }
            writeln(msg) {
                this.term.writeln(msg)
            }
        }
        window.customElements.define(FlyingCircusTerminal.is, FlyingCircusTerminal)
    </script>
</dom-module>
